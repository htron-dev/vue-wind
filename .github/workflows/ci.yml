name: Project ci

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - name: install_dependences
        run: npm install

      - name: lint
        run: npm run lint
      
      - name: test
        run: npm run test
